{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="mb-4">Caregiver Overview <small class="text-muted">({{ today }})</small></h2>
    </div>
    <div class="col-md-4 text-end d-flex align-items-center justify-content-end">
        <a href="/patient/new" class="btn btn-primary me-2">New Patient</a>
        <a href="/calendar/all" class="btn btn-info me-2">All Patients Calendar</a>
        <form action="/admin/reset_status" method="POST" onsubmit="return confirm('Are you sure you want to reset all statuses for today?');">
            <button type="submit" class="btn btn-warning">Reset Today's Status</button>
        </form>
    </div>
</div>

<div class="row mt-4">
    {% for patient in patients %}
    <div class="col-md-4 mb-4">
        <a href="/patient/{{ patient.id }}" style="text-decoration: none; color: inherit;">
            <div class="card h-100 hover-shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ patient.name }}</h5>
                    <p class="text-muted">{{ patient.medicine }} @ {{ patient.time_due }}</p>
                    <hr>
                    <p class="card-text">Today's Status:</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <span id="status-dot-{{ patient.id }}" class="status-dot status-{{ patient.status }}" style="width: 30px; height: 30px;"></span>
                        <span id="status-text-{{ patient.id }}" class="h4 mb-0 ms-2">{{ patient.status }}</span>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<!-- Alert Modal -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-danger text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="alertModalLabel">⚠️ CAREGIVER ALERT</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="alertModalBody">
        <!-- Alert message will be injected here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Acknowledge</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script type="text/javascript">
    var socket = io();
    var alertModal;

    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Bootstrap modal
        var modalEl = document.getElementById('alertModal');
        if (modalEl) {
            alertModal = new bootstrap.Modal(modalEl);
        }
    });

    socket.on('connect', function() {
        console.log('Connected to Socket.IO server');
    });

    socket.on('new_alert', function(data) {
        console.log('New Alert:', data);
        var alertBody = document.getElementById('alertModalBody');
        if (alertBody) {
            alertBody.innerHTML = `<p class="h4">${data.message}</p><p class="small">${data.timestamp}</p>`;
        }
        if (alertModal) {
            alertModal.show();
        }
    });

    socket.on('status_update', function(data) {
        console.log('Status update received:', data);
        var patientId = data.patient_id;
        var newStatus = data.status;

        // Update Status Text
        var statusText = document.getElementById('status-text-' + patientId);
        if (statusText) {
            statusText.innerText = newStatus;
        }

        // Update Status Dot Class
        var statusDot = document.getElementById('status-dot-' + patientId);
        if (statusDot) {
            // Remove old status classes
            statusDot.classList.remove('status-PENDING', 'status-TAKEN', 'status-MISSED');
            // Add new status class
            statusDot.classList.add('status-' + newStatus);
        }
    });
</script>
{% endblock %}
